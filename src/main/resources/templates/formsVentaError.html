<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h3>Stock supera al permitido no es posible realizar la venta</h3>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/saveVenta}" th:object="${producto}" method="POST">
      <div class="card">
        <div class="card-header">
          <h3>Modulo Venta</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Id</label>
            <input th:field="*{id}" type="number" class="form-control"/>
          </div>
          <div class="form-group">
            <label>NombreProducto</label>
            <input th:field="*{nombreProducto}" type="text" class="form-control"/>
          </div>

          <div class="form-group">
            <label>stock</label>
            <input th:field="*{stock}" type="number" class="form-control"/>
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" value="Vender" class="btn btn-success">
          <a th:href="@{/find}" class="btn btn-warning">Volver a lista</a>
        </div>
      </div>
    </form>

  </div>
</div>
</body>
</html>
