<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
  <br><br>
  <table class="table">
    <thead>
      <tr>
        <th>
        ID
        </th>
        <th>
          nombreProducto
        </th>
        <th>
          precio
        </th>
        <th>
          peso
        </th>
        <th>
          Categoria
        </th>
        <th>
          Stock
        </th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"> ID</td>
        <td th:text="${producto.nombreProducto}">nombreProducto </td>
        <td th:text="${producto.precio}">precio</td>
        <td th:text="${producto.peso}"> peso</td>
        <td th:text="${producto.categoria}">Categoria</td>
        <td th:text="${producto.stock}">Stock</td>
       <td>
         <a th:href="@{/editar/}+${producto.id}" class="btn btn-warning">Editar</a>
        <a th:href="@{/eliminar/}+${producto.id}" class="btn btn-danger">Eliminar</a>
         <a th:href="@{/vender/}+${producto.id}" class="btn btn-warning">Vender</a>
       </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
